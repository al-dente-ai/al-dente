# Development configuration for Al Dente Full Stack

upstream backend {
    server backend:3000;
}

upstream frontend {
    server frontend:3001;
}

# Rate limiting zones (more lenient for development)
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=1000r/m;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=100r/m;

server {
    listen 80;
    server_name localhost;

    # Development-friendly headers
    add_header X-Development-Mode "true" always;

    # API routes - proxy to backend
    # Redirect bare /api to /api/
    location = /api {
        return 301 /api/;
    }

    location /api/ {
        # More lenient rate limiting for development
        limit_req zone=api_limit burst=50 nodelay;
        
        # Remove /api prefix and proxy to backend
        rewrite ^/api/(.*)$ /$1 break;
        
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # CORS headers for development
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept" always;
        add_header Access-Control-Allow-Credentials true always;
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept";
            add_header Access-Control-Allow-Credentials true;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }

    # API docs
    location /api-docs {
        rewrite ^/api-docs(.*)$ /api-docs$1 break;
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Vite HMR WebSocket support
    location /@vite/client {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header Origin $host;
    }

    # Vite dev server assets
    location /@vite/ {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Node modules (for Vite dev)
    location /node_modules/ {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Health checks
    location /health {
        access_log off;
        return 200 "development-healthy\n";
        add_header Content-Type text/plain;
    }

    location /api/health {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://backend;
        access_log off;
    }

    # Frontend application - everything else goes to Vite dev server
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # No caching in development
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
}
